<div class="container">
  <!--Header section-->
  <div class="row">
    <div class="col-sm-12 col-md-12 ol-lg-12">
      <i class="fas fa-arrow-left"></i>
    </div><br>
    <div class="col-sm-12 col-md-12 ol-lg-12">
      <h3>Cash Out</h3>
    </div>
  </div>
</div>

<!--Mid content-->
<div class="container">
  <form>
    <div class="row">
      <!--First card-->
      <div class="col col-sm-4 col-md-4 col-lg-4">
        <div class="card">
          <div class="header">
            <input type="radio" name="card" value="credit" class="myinput">
          </div>
          <div class="body">
            <img src="assets/images/exchange.png" class="responsive" alt="">
          </div>
          <div class="footer">
            <p>Convert to credit</p>
          </div>
        </div>
      </div>
      <!--second card-->
      <div class="col col-sm-4 col-md-4 col-lg-4">
        <div class="card">
          <div class="header">
            <input type="radio" name="card" value="donate" class="myinput">
          </div>
          <div class="body">
            <img src="assets/images/donate.png" class="responsive" alt="">
          </div>
          <div class="footer">
            <p>Donate to charity</p>
          </div>
        </div>
      </div>
      <!--third card-->
      <div class="col col-sm-4 col-md-4 col-lg-4">
        <div class="card">
          <div class="header">
            <input type="radio" name="card" value="cashout" class="myinput">
          </div>
          <div class="body">
            <img src="assets/images/pay.png" class="responsive" alt="">
          </div>
          <div class="footer">
            <p>PayPal and cashout</p>
          </div>
        </div>
      </div>

      <!--Text content-->
      <div class="col-sm-12 col-md-12 col-lg-12">
        <p class="my-content">Convert your cash to credit to get even more lottery lines</p>
        <div class="form-group">
          <b>Enter Amount</b><br>
          <label for="cash" class="lbl"><b>Cash</b></label>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">&euro;</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              id="cash">
          </div>

          <label for="credit"><b>Credit x 1.5Multiplier</b></label>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">&euro;</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              id="credit" placeholder="0.00">
          </div>
          <button type="submit" class="btn btn-block btn-primary">Convert</button>

        </div>
      </div>

    </div>
  </form>

</div>
